<!doctype html>
<html>
    <head>
        <title>Pets</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Welcome</h1>
        <hr>
        <h2>Choose your pet</h2>
        <hr>
        <from>
            <section>
            <label>Dog :
                <input type="text">
            </label><br>
            <select>
                <option>Labrador retriever</option>
                <option>German shepherd</option>
                <option>Golden retriever</option>
                <option>Tibertan mastiff</option>
            </select><br>
            <label>Cat :
                <input type="text">
            </label><br>
            <select>
                <option>Bombay cat</option>
                <option>Himalayan cat</option>
                <option>Persian cat</option>
                <option>Spotted cat</option>
            </select>
            </section>
        </from>
        <br><br><br><br><br><br><br><br><br>
        <marquee>
            <img class="car" src="giphy.gif" width="15%">
        </marquee>
        <marquee direction="right" scrollamount ="10">
            <img class="ground" src="a.gif" width="15%">&emsp;&emsp;&emsp;
            <img class="ground" src="b.gif" width="7%">&emsp;&emsp;
            <img class="ground" src="c.gif" width="2%">&nbsp;
        </marquee>
    </body>
</html>
